<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="confort">
            <h2><span jhiTranslate="agenceApp.confort.detail.title">Confort</span> {{confort.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="agenceApp.confort.libele">Libele</span></dt>
                <dd>
                    <span>{{confort.libele}}</span>
                </dd>
                <dt><span jhiTranslate="agenceApp.confort.valeur">Valeur</span></dt>
                <dd>
                    <span>{{confort.valeur}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/confort', confort.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
