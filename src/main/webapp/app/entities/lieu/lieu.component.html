<div>
    <h2 id="page-heading">
        <span jhiTranslate="agenceApp.lieu.home.title">Lieus</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-lieu" [routerLink]="['/lieu/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="agenceApp.lieu.home.createLabel">
            Create new Lieu
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="lieus">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="agenceApp.lieu.libele">Libele</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lieu of lieus ;trackBy: trackId">
                <td><a [routerLink]="['/lieu', lieu.id, 'view' ]">{{lieu.id}}</a></td>
                <td>{{lieu.libele}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/lieu', lieu.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/lieu', lieu.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'lieu/'+ lieu.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
