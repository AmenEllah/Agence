<div>
    <h2 id="page-heading">
        <span jhiTranslate="agenceApp.hebergement.home.title">Hebergements</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-hebergement" [routerLink]="['/hebergement/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="agenceApp.hebergement.home.createLabel">
            Create new Hebergement
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="hebergements">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="agenceApp.hebergement.libele">Libele</span></th>
            <th><span jhiTranslate="agenceApp.hebergement.valeur">Valeur</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hebergement of hebergements ;trackBy: trackId">
                <td><a [routerLink]="['/hebergement', hebergement.id, 'view' ]">{{hebergement.id}}</a></td>
                <td>{{hebergement.libele}}</td>
                <td>{{hebergement.valeur}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/hebergement', hebergement.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/hebergement', hebergement.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hebergement/'+ hebergement.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
