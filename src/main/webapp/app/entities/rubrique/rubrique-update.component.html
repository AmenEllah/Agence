<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-rubrique-heading" jhiTranslate="agenceApp.rubrique.home.createOrEditLabel">Create or edit a Rubrique</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!rubrique.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="rubrique.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="agenceApp.rubrique.libele" for="field_libele">Libele</label>
                    <input type="text" class="form-control" name="libele" id="field_libele"
                        [(ngModel)]="rubrique.libele" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="agenceApp.rubrique.lieu" for="field_lieu">Lieu</label>
                    <select class="form-control" id="field_lieu" multiple name="lieu" [(ngModel)]="rubrique.lieus" required>
                        <option [ngValue]="getSelected(rubrique.lieus, lieuOption)" *ngFor="let lieuOption of lieus; trackBy: trackLieuById">{{lieuOption.libele}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.lieu?.dirty && editForm.controls.lieu?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.lieu?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
