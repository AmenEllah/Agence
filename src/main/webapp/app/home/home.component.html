
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item ">
            <img class="d-block w-100" src="/content/images/sky.jpg" alt="First slide">
        </div>
        <div class="carousel-item active">
            <img class="d-block w-100" src="/content/images/travel-wallpaper.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/content/images/travel-is-to-live.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<br><br>
<h1 align="center">Popular Destinations</h1>
<p align="center">We all live in an age that belongs to the young at heart. Life that is becoming extremely fast, day.</p>
<br><br>
<div class="row">
    <div class="card col-md-4"  *ngFor="let voyage of voyages">
        <img class="card-img-top" src="/content/images/d1.jpg" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{voyage.lieuDepart.libele}} -> {{voyage.lieuArrive.libele}} <small class="float-right">{{voyage.dateDepart |  date:'dd MMM yyyy'}}</small></h5>
            <p class="card-text" [innerHTML]="voyage.description "></p>
            <br>
            <a href="#"  (click)="onClickVoyage(voyage.id)" [routerLink]="['/reservation/new']" class="btn btn-primary">Reservation</a>
        </div>
    </div>
</div>
